  <body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- inject:menu:html -->
    <!-- endinject -->

    <div class="devfest-ribbon"></div>
    <main id="sessionVue" class="devfest-ribbon-main mdl-layout__content">
      <div class="devfest-ribbon-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="devfest-ribbon-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
          <div class="devfest-ribbon-crumbs mdl-color-text--grey-500">
            Devfest Nantes 2016 &gt; Agenda &gt; Session
          </div>

          <div class="devfest-back-button">
            <a href="agenda.html" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              <i class="material-icons">today</i> Agenda
            </a>
            <a href="speakers.html" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              <i class="material-icons">face</i> Speakers
            </a>
          </div>

          <div class="devfest-session">
            <session-card :session="session" :agenda="agenda" :fav="isFavorite(session.id, favorites)"></session-card>
          </div>

          <div class="devfest-session-speaker">
            <speaker-card v-for="speaker in speakers" :speaker="speaker"></speaker-card>
          </div>
      </div>
      </div>

      <!-- inject:footer:html -->
      <!-- endinject -->
    </main>
